#
# 1 second = 20 ticks
#
# Для получения дополнительной информации: https://github.com/Puharesource/TitleManager/wiki

############################################################
# +------------------------------------------------------+ #
# |                       Настройки                      | #
# +------------------------------------------------------+ #
############################################################

# Никогда не меняйте это значение
config-version: 4

debug: false

using-config: true

using-bungeecord: false

legacy-client-support: false

# Проверять наличие обновлений. Вкл/выкл (true/false) 
check-for-updates: false

############################################################
# +------------------------------------------------------+ #
# |                        Таб                           | #
# +------------------------------------------------------+ #
############################################################

player-list:

  # Вкл/выкл (true/false) 
  enabled: true

  #
  # Много линий.
  # footer:
  # - 'первая линия'
  # - 'вторая линия'
  # - 'третья линия'
  header:
  - ''
  - '${minegods}'
  - '' 
  
  #
  # Много линий.
  # footer:
  # - 'первая линия'
  # - 'вторая линия'
  # - 'третья линия'
  footer:
  - ''
  - '&7Онлайн: &6%{online}'
  - '&7Донат: &eMine&6Gods.ru'
  - '&cСКИДКИ &e50% &f| &aПромокод: &esale'

############################################################
# +------------------------------------------------------+ #
# |                    Приветствие                       | #
# +------------------------------------------------------+ #
############################################################


welcome-title:

  # Вкл/выкл (true/false)
  enabled: true

  title: '&eMine&6Gods'

  subtitle: '&aДобро пожаловать!'

  # Время, за которое заголовок исчезает на экране.
  fade-in: 20

  # Время, необходимое для того, чтобы заголовок оставался на экране.
  stay: 40

  # Время, за которое заголовок исчезает с экрана.
  fade-out: 20

  # Сообщение при первом входе
  first-join:

    title: ''

    subtitle: ''

############################################################
# +------------------------------------------------------+ #
# |                       Actionbar                      | #
# +------------------------------------------------------+ #
############################################################


welcome-actionbar:

  # Вкл/выкл (true/false)
  enabled: true

  title: '&eMine&6Gods'

  first-join: 'Добро пожаловать!'

############################################################
# +------------------------------------------------------+ #
# |                     Заполнители                      | #
# +------------------------------------------------------+ #
############################################################


placeholders:

  # Формат, используемый заполнителем баланса.
  number-format:

    # Вкл/выкл (true/false)
    enabled: true

    # Формат используется.
    format: '#,###.##'

  # Форматы https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html
  date-format: 'EEE, dd MMM yyyy HH:mm:ss z'

############################################################
# +------------------------------------------------------+ #
# |                      Статистика                      | #
# +------------------------------------------------------+ #
############################################################


scoreboard:

  # Вкл/выкл (true/false)
  enabled: true

  title: '&c&l► &e&lMineGods.ru &c&l◄'

  # (Максимум 15 линий)
  lines:
  - '&r'
  - '&aНик: &6%{player}'
  - '&aВаша привилегия: %vault_rankprefix%'
  - '&aВаши коины: &6%{balance}'
  - ''
  - '&aОнлайн: &6%{online}'
  - '&aДонат: &6minegods.ru'


############################################################
# +------------------------------------------------------+ #
# |                    Автосообщения                     | #
# +------------------------------------------------------+ #
############################################################

announcer:

  # Вкл/выкл (true/false)
  enabled: false

  announcements:
    my-announcement:
      interval: 60
      timings:
        fade-in: 20
        stay: 40
        fade-out: 20
      titles:
      - '&aЭто первое название объявления\n&aЭто подзаголовок'
      - '&bЭто второе название объявления\n&bЭто подзаголовок'
      actionbar:
      - '&aЭто первый анонс панели действий'
      - '&bЭто второй анонс панели действий'

############################################################
# +------------------------------------------------------+ #
# |                       Сообщения                      | #
# +------------------------------------------------------+ #
############################################################

# Сообщения

messages:
  # Сообщение, отображаемое, когда у игрока нет прав на выполнение команды
  no-permission: '&cУ вас нет прав!'

  # Сообщение про использовании команды /tm version
  command-version:
    description: '&aУзнать текущую версию плагина TitleManager'
    version: '&aСервер работает %version'

  # Сообщение про использовании команды /tm reload
  command-reload:
    description: 'Перезгрузка TitleManager'
    reloaded: '&aTitleManager перезагружен'

  # Сообщение про использовании команды /tm animations
  command-animations:
    description: 'Отображает все загруженные анимации'
    format: '&aЗагруженные анимации (&f%count&a): %animations'
    separator: '&f, &a'

  # Сообщение про использовании команды /tm scripts
  command-scripts:
    description: 'Отображает все загруженные скрипты'
    format: '&aЗагруженные скрипты (&f%count&a): %scripts'
    separator: '&f, &a'

  # Сообщение про использовании команды /tm broadcast
  command-broadcast:
    description: 'Трансляция заголовка на сервер'
    usage: '<title>|<title\nsubtitle>'
    title-sent: '&aВы транслировали название "&r%title&a".'
    subtitle-sent: '&aВы транслировали субтитры "&r%subtitle&a".'
    both-sent: '&aВы транслировали заголовки "&r%title&a" "&r%subtitle&a".'

  # Сообщение про использовании команды /tm abroadcast
  command-abroadcast:
    description: 'Передает заголовок панели действий на сервер'
    usage: '<title>'
    sent: '&aВы транслировали заголовок панели действий "&r%title&a".'

  # Сообщение про использовании команды /tm message
  command-message:
    description: 'Посылает титул указанному игроку'
    usage: '<player> <title>|<title\nsubtitle>'
    title-sent: '&aТы послал %player название "&r%title&a".'
    subtitle-sent: '&aТы послал %player подзаголовок "&r%subtitle&a".'
    both-sent: '&aТы послал %player названия "&r%title&a" "&r%subtitle&a".'
    invalid-player: '&c%player не является действительным игроком.'

  # Сообщение про использовании команды /tm amessage
  command-amessage:
    description: 'Посылает заголовок панели действий указанному игроку'
    usage: '<player> <title>'
    sent: '&aТы послал %player заголовок панели действий "&r%title&a".'
    invalid-player: '&c%player не является действительным игроком.'