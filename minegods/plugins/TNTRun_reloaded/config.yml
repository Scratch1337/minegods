special:
  FancyBlockBreak: true
  UseBarApi: true
  UseTitle: true
  UseScoreboard: true
  CheckForNewVersion: true
shop:
  name: '&6&lTNTRun &f&lSHOP'
  size: 27
  doublejump:
    maxdoublejumps: 10
commandsonwin:
- say {PLAYER} won TNTRun
- say Congratulations...
fireworksonwin: true
broadcastwinlevel: 2
items:
  vote:
    use: true
    material: DIAMOND
    name: '&cVOTE'
  info:
    use: true
    material: EMERALD
    name: '&cINFO'
  shop:
    use: true
    material: NETHER_STAR
    name: '&cSHOP'
  stats:
    use: true
    material: REDSTONE
    name: '&cSTATS'
  leave:
    material: BED
    name: '&cLEAVE'
  effects:
    use: true
    material: GLOWSTONE_DUST
    name: '&cEFFECTS'
scoreboard:
  waiting:
  - '&fWelcome to TNTRun'
  - '&a '
  - '&fArena: &6&l{ARENA}'
  - '&b '
  - '&fPlayers: &a&l{PS}&7&l/&c&l{MPS}'
  - '&c '
  - '&fStarting in: &6&l{COUNT}'
  playing:
  - '&fPlaying TNTRun'
  - '&fon arena: &6&l{ARENA}'
  - '&b '
  - '&fPlayers: &a&l{PS}&7&l/&c&l{MPS}'
  - '&c '
  - '&fLost Players: &a&l{LOST}'
  - '&2 '
  - '&fEnd in: &c&l{LIMIT}'
database: file
MySQL:
  host: host
  port: 12345
  name: tntrun
  user: root
  pass: password
signs:
  prefix: '&6&lTNTRun'
  status:
    disabled: '&cDisabled'
    ingame: '&c&l{PS}&8/&c&l{MPS}'
    regenerating: '&6&lRegen...'
    waiting: '&a&l{PS}&8/&a&l{MPS}'
doublejumps: {}
